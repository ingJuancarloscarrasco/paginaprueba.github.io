<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.png" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <title>New SFC</title>
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <br />
            <div>

                <img src="img/logo2.png" id="icon2" alt="User Icon" />
            </div>


            <form id="frmLogon">
                <input type="text" id="inputUser" class="fadeIn second" name="login" placeholder="User" required>
                <input type="password" id="inputPassword" class="fadeIn third" name="login" placeholder="Password" required>
                <input type="submit" class="fadeIn fourth" value="Log In">
            </form>


            <div id="formFooter">
                <div id="alert_message"></div>
            </div>

        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
